name: CD-BeanStalk

on:
  push:
    branches:
      - main # action 트리거 브랜치
  workflow_dispatch: # 수동 실행 옵션

jobs:
  build:
    runs-on: ubuntu-latest # action 스크립트가 작동될 OS

    steps: # 작업 단계
      - name: Checkout source code # 단계별 이름, 구분자로 소스를 가져옴
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          
      - name: Grant execute permission for gradlew
        working-directory: ./server-app  #server-app안에 SpringBoot 관련 파일이 들어있음
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        working-directory: ./server-app
        run: ./gradlew clean build
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDDTHHmm
          utcOffset: "+09:00"

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp server-app/build/libs/server-app.jar deploy/helloworld.jar #jar 파일명 설정
          cp Procfile deploy/Procfile #Procfile 경로 설정
          cp -r .ebextensions deploy/.ebextensions #ebextensions 경로 설정
          cd deploy && zip -r todo-application-prod-label-${{steps.current-time.outputs.formattedTime}}-${{github.sha}} .

      - name: Deploy Consumer to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }} #IAM 설정이 완료된 계정
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: bbl-eureka #EB 어플리케이션이름 설정
          environment_name: bbleureka-env-1 #EB 환경명 설정
          version_label: bbl-eureka-label-${{steps.current-time.outputs.formattedTime}}-${{github.sha}}
          region: ap-northeast-2
          deployment_package: deploy/bbl-eureka-label-${{steps.current-time.outputs.formattedTime}}-${{github.sha}}.zip
